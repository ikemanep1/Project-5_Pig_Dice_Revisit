<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <h1>Pig Dice......Howdy!</h1>
  <button id="newGame">Start a New Game!</button>
  <div class="row">
    <div class="col-md-6">
    <div id="buttons1">
      <button id="playerHold1">Hold 'em</button>
      <button id="playerRoll1">Roll 'em</button>
      <p>Current Roll: <span id="turnScore1"></span></p>
      <p>This turn's catch: <span id="rollOutcome1"></span></p>
      <p>Total Score: <span class="playerScore1"></span></p>
    </div>
  </div>
  <div class="col-md-6">
    <div id="buttons2">
      <button id="playerHold2">Hold'em</button>
      <button id="playerRoll2">Roll'em</button>
      <p>Current Roll: <span id="turnScore2"></span></p>
      <p>This turn's catch: <span id="rollOutcome2"></span></p>
      <p>Total Score: <span class="playerScore2"></span></p>
    </div>
  </div>
</div>
<h1>Visiting team: <span class="playerScore1"></span></h1>
<h1>Home team: <span class="playerScore2"></span></h1>
</body>
</html>
