<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="intro">
    <h1>Pig Dice!</h1>
    <button id="newGame">Start a New Game!</button>
  </div>
  <div class="flexbox-container">
    <div class="flexbox-item flexbox-item-1">
      <p>Current Roll: <span id="turnScore1"></span></p>
      <p>This turn's catch: <span id="rollOutcome1"></span></p>
      <p>Total Score: <span class="playerScore1"></span></p>
      <p>Visiting team: <span class="playerScore1"></span></p>
    <div id="buttons1">
      <button id="playerHold1">Hold 'em</button>
      <button id="playerRoll1">Roll 'em</button>
    </div>
  </div>
  <div class="flexbox-item flexbox-item-1">
    <p>Current Roll: <span id="turnScore2"></span></p>
    <p>This turn's catch: <span id="rollOutcome2"></span></p>
    <p>Total Score: <span class="playerScore2"></span></p>
    <p>Home team: <span class="playerScore2"></p>
    <div id="buttons2">
      <button id="playerHold2">Hold'em</button>
      <button id="playerRoll2">Roll'em</button>
    </div>
  </div>
</div>
</body>
</html>
